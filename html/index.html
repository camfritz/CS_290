<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Currency Exchange-</title>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-8 col-md-offset-2" id="titleBlock">
			<p class="text-center text-smallcaps">Currency Exchange</p>
		</div>
	</div>
	<div class="container-fluid">
		<div class="wrapper" id="tabs">
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg text-smallcaps" id="exchangeFundsBtn">Exchange Funds</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg text-smallcaps" id="addCountryBtn">Add Country</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-lg text-smallcaps" id="updateCountryBtn">Update Country</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid" id="exchangeFunds">
		<div class="wrapper">
			<div class="row">
				<div class="container inline-block" id="countryFrom">
					<div class="btn-group">
						<button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Current Country <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
						</ul>
					</div>
				</div>
				<div class="container inline-block" style="width: 10%">
					<p class="text-center text-smallcaps">To</p>
				</div>
				<div class="container inline-block" id="countryTo">
					
					<div class="btn-group">
						<button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Destination Country <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
						</ul>
					</div>

				</div>
			</div>
			<div class="container inline-block">
				<form action="" class="form-inline">
					<div class="form-group">
						<label for="conversionAmount"><span style="font-size: 2rem">Amount</span></label>
						<input type="text" class="form-control input-lg" id="conversionAmount" placeholder="0.00">
						<button type="submit" class="btn btn-lg btn-success">Submit</button>
					</div>
				</form>
			</div>
			<div class="container inline-block">
				<h3>Server Response</h3>
			</div>
			
		</div>
	</div>
	<div class="container-fluid" id="addCountry">
		<h1 class="text-smallcaps text-center">addCountry Section</h1>
		<form>
			<div class="form-group">
				<label for="countryName">Country Name:</label>
				<input type="text" class="form-control" id="countryName" placeholder="Country Name" required>
			</div>
			<div class="form-group">
				<label for="notation">Currency Notation:</label>
				<input type="text" class="form-control" id="notation" placeholder="Currency Notation" required>
			</div>
			<div class="form-group">
				<label for="currencyName">Currency Name:</label>
				<input type="text" class="form-control" id="currencyName" placeholder="Currency Name" required>
			</div>
			<div class="form-group">
				<label for="commissionRate">Commission Rate:</label>
				<input type="text" class="form-control" id="commissionRate" placeholder="Commission Rate" required>
			</div>
			<div class="form-group">
				<label for="multipliterRate">Multiplier:</label>
				<input type="text" class="form-control" id="multipliterRate" placeholder="Multiplier" required>
			</div>
			<button type="reset" class="btn btn-lg btn-success">Clear Fields</button>
			<button type="submit" class="btn btn-lg btn-success">Add Country</button>
		</form>

	</div>
	<div class="container-fluid" id="updateCountry">
		<h1 class="text-smallcaps">updateCountry Section</h1>

		<form>
			<div class="btn-group">
				<button type="button" class="btn btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Select Country <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
				</ul>
			</div>
			<div class="form-group">
				<label for="notation">Currency Notation:</label>
				<input type="text" class="form-control" id="notation" placeholder="Currency Notation" required>
			</div>
			<div class="form-group">
				<label for="currencyName">Currency Name:</label>
				<input type="text" class="form-control" id="currencyName" placeholder="Currency Name" required>
			</div>
			<div class="form-group">
				<label for="commissionRate">Commission Rate:</label>
				<input type="text" class="form-control" id="commissionRate" placeholder="Commission Rate" required>
			</div>
			<div class="form-group">
				<label for="multipliterRate">Multiplier:</label>
				<input type="text" class="form-control" id="multipliterRate" placeholder="Multiplier" required>
			</div>
			<button type="reset" class="btn btn-lg btn-success">Clear Fields</button>
			<button type="submit" class="btn btn-lg btn-success">Add Country</button>
		</form>

	</div>
	<div class="footer navbar-inverse navbar-fixed-bottom">
		<p class="text-center">Assignment by L. Gothberg and K. MacAthur</p>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Currency Exchange-</title>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/styles.css">

<body>
	<div class="container-fluid">
		<div class="row col-md-8 col-md-offset-2" id="titleBlock">
			<p class="text-center text-smallcaps">Currency Exchange</p>
		</div>
	</div>
	<div class="container-fluid" id="tabs" style="background-color: lavender">
		<div class="btn-group center-block" role="group" style="background-color: royalblue">
			<button type="button" class="btn btn-lg btn-default text-smallcaps" id="exchangeFundsBtn">Exchange Funds</button>
			<button type="button" class="btn btn-lg btn-default text-smallcaps" id="addCountryBtn">Add Country</button>
			<button type="button" class="btn btn-lg btn-default text-smallcaps" id="updateCountryBtn">Update Country</button>
		</div>
	</div>
	<div class="container-fluid" id="exchangeFunds">
		<div class="container">
			<div class="col-md-3 col-md-offset-2 inline-block text-center" style="background-color: lightseagreen">
				<button class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="text-smallcaps">Currency From</span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href=""></a>Input Country 1</li>
					<li><a href=""></a>Input Country 2</li>
					<li><a href=""></a>Input Country 3</li>
					<li><a href=""></a>Input Country 4</li>
				</ul>
			</div>
			<div class="col-md-2 inline-block text-center text-capitalize"><h3>to</h3></div>
			<div class="col-md-3 inline-block text-center" style="background-color: pink">
				<button class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown">
					Destination Country
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href=""></a>Output Country 1</li>
					<li><a href=""></a>Output Country 2</li>
					<li><a href=""></a>Output Country 3</li>
					<li><a href=""></a>Output Country 4</li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div class="container col-md-5 col-md-offset-1 inline-block" style="background-color: lightgreen">
				things
			</div>
			<div class="container col-md-5 inline-block" style="background-color: wheat">
				things
			</div>
		</div>
	</div>
	<div class="container-fluid" id=" ">
		
	</div>
	<div class="container-fluid" id="updateCountry">
		
	</div>
	<div class="footer">
		<p class="text-center">Assignment by L. Gothberg and K. MacAthur</p>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified Bootstrap JavaScript -->
